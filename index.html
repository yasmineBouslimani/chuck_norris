<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Ajax quest challenge</title>
    <link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>
<section class="section">
    <div class="container">
        <h1 class="title">Chuck Norris Jokes</h1>
        <p>Reload for another joke!</p>

        <div class="content" id="chuck-norris">
        </div>
    </div>

</section>

<!-- We need to load axios first! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

<script>

    // This function loads Chuck data from the Chuck API
    function fetchChuckJSON() {
        // Feel free to download this HTML and edit it, to use another Chuck ID
        const ChuckId = 1;
        const url = `https://api.chucknorris.io/jokes/random`;
        axios.get(url)
            .then(function(response) {
                return response.data; // SUBTLE difference with Fetch: response.data instead of response.json()
            })
            .then(function(chuck) {
                console.log('data decoded from JSON:', chuck);

                // Build a block of HTML
                const chuckHtml = `
        <img src="${chuck.icon_url}" />
        <p>${chuck.value}</p>
      `;
                document.querySelector('#chuck-norris').innerHTML = chuckHtml;
            });
    }

    fetchChuckJSON();


</script>
</body>

</html>
